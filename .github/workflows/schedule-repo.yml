on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */1 * *'
    
jobs:
  sendMessage:
    name: Send Message
    runs-on: ubuntu-latest
    steps:
          - name: Trigger Repo Update
            uses: peter-evans/repository-dispatch@v1
            with:
              token: ${{ secrets.PAT }}
              repository: ${{ github.repository_owner }}/RotationSolver
              event-type: new-release
