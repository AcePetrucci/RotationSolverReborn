description: |-
  本插件开源免费！
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Teach you how to perform better in combat! -- gamous
changelog: |-
  ## 错误修复
  - 修改了宏！！从AttackBig，AttackSmall 改为 AttackSmart!
  - 修复了Dispose忘记删去刷新的问题
  - 更改了大量的UI及交互
  - 在副本中切换地图不会自动关闭攻击。
  ## 新增功能
  - 添加咏唱锁功能
  - 可以自己选择想要选择目标的各种方法。
  - 添加选择标记目标的功能
  - 可以选择多少个GCD后加DOT，推荐2
