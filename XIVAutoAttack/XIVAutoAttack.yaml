name: XIV Auto Attack
author: 秋水, 汐ベMoon, gamous, 逆光, sciuridae564, 玖祁, 牙刷play
description: |-
  本插件开源免费！
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Teach you how to perform better in combat! -- gamous
changelog: |-
  ## 错误修复
  - 调整了武士的循环
  - 修复了配置文件中combo保存的问题。
  - 修改打人的目标为有目标的
  - 取消了硬读条复活必须在战斗中的设定
  ## 功能增加
  - Moon版的青魔，据说又有很多bug，想要打某种特定循环，请尽量只带那几个技能


