name: XIV Auto Attack
author: 秋水, 汐ベMoon, gamous, 逆光
description: |-
  本插件开源免费！
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Auto attack!
changelog: |-
  ## 错误修复
  - 修复了武士天下五剑贱不出来的问题
  - 增加武僧自动演武选项
  - 解决了战士不会摆脱的问题
  - 降低了了战士战嚎优先级太低的问题
  - 尝试解决T一直挑衅的问题
  - 调整了骑士的循环但可能有bug！
  - 修复机工和诗人
  ## 新增功能
  - 添加了不使用防御能力技的选项用于高难
  ## API
  - 调整敌人位置API到ObjectInfomation中
  - 添加了HaveOneCharge来判断是否足够一层用来释放技能。 


