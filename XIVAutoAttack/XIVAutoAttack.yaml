name: XIV Auto Attack
author: 秋水
description: |-
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Auto attack!
changelog: |-
  *错误修复*
  - 调整了机工
  - 武士明镜止水使用条件更改
  - 武士彼岸花使用条件更改
  - 身位显示魔幻乱飞的bug
  - 调整了镰刀夜游魂切割的技能优先级
  - 修改了自动命名GUI的名称功能，防止重名
  - 改变了移动技能的选择目标的逻辑。
  - 调整占星和贤者的治疗
  - 复活的对象必须可选中
  *新增功能*
  - 判断怪残血量低于一定值的时候不上dot
  - 在API中添加了一个IsTargetDying属性用来判断是否要倾泻资源（还没用于combo）
