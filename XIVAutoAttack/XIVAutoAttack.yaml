name: XIV Auto Attack
author: 秋水, 汐ベMoon, gamous, 逆光
description: |-
  本插件开源免费！
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Auto attack!
changelog: |-
  ## 错误修复
  - 调整了身位判断和Boss判断
  - 调整了镰刀的循环
  - 修复了以自身为圆心的AOE在手动模式下会释放的问题
  - 忍者开背刺的水遁提前2s
  - 修复武士AOE老天下五剑贱不出来的问题
  ## 新增功能
  - 可选择是否将敌对列表的对象设为敌对。
  ## 删除功能
  - 有了AutoHook谁还需要AutoAttack的钓鱼功能？
  ## API
  - 上一个技能的释放判断通过函数解决
  - PVEAction改名回为BaseAction
  - 删除大量冗余API
  - 有关状态的方法，全部重写
  - 加了点注释

