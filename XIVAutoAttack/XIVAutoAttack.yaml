name: XIV Auto Attack
author: 秋水, 汐ベMoon, gamous, 逆光, 玖祁
description: |-
  本插件开源免费！
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Teach you how to perform better in combat! -- gamous
changelog: |-
  ## 错误修复
  - 修复舞者小舞跳了一半跳大舞的bug
  - 修改了教育模式无法关闭，和之前的提示不会消失的问题
  - 咏唱未结束时，不跳能力技
  - 调整学者
  - 修改了地面放置类技能的放置位置逻辑
  - 修改了黑魔、黑骑、骑士、机工的起手逻辑
  ## 功能新增
  - 添加教育模式颜色自定义
  - 可选择是否自动友方地面放置类技能
  ## API
  - 添加仅用于数据的RecastAfterGCD和RecastAfter解决职业量谱问题

