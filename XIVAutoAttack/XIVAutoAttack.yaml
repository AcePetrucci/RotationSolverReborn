name: XIV Auto Attack
author: 秋水, 汐ベMoon, gamous, 逆光, 玖祁, 牙刷play
description: |-
  本插件开源免费！
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Teach you how to perform better in combat! -- gamous
changelog: |-
  ## 错误修复
  - 修复黑骑暗影使者只会使用一层的问题
  - 增加了奶青的逻辑，D青啊我还不知道怎么搞
  - 修改了Config的显示名称问题
  - 修复了赤魔不会用瞬发技能的bug
  ## 功能新增
  - 可以选择不复活濒死的黑头们
  - 可以选择蓝量过低的时候不复活憨憨们

