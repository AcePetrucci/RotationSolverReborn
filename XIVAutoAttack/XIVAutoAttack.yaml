name: XIV Auto Attack
author: 秋水, 汐ベMoon, gamous, 逆光, 玖祁, 牙刷play
description: |-
  本插件开源免费！
  让自动攻击成为可能，请合理使用！此插件非常刺激！目前主要用于刷幻化和日随打本。
  如果有不好用的地方或者循环不合理，或者某职业需要添加选项，请及时联系，谢谢！
  QQ群：913297282 注意看下载量！
  输入/pattack以设置帮助菜单。
punchline: Teach you how to perform better in combat! -- gamous
changelog: |-
  ## 错误修复
  - 支持初始职业
  - 修复了死亡倒计时的时候疯狂SmartOff的bug
  - 保存数据更名，所有勾选职业需要全部重新勾选
  - 修复某些时候神奇的UIbug
  - 修复身位扇形可视化窗口Bug
  - 修改身位报错为通过接受的Flag计算
  - 修复部分Action判断的Bug
  ## 功能新增
  - 添加了手柄LT+RT无视咏唱锁的功能。
  - 新增是否只有奶妈才能自动奶人的选项。
  - 设置每个Action的开关
  - 设置一个可以开启几秒钟最高优先插技能的功能
  - 每个职业都添加自己的作者名
  - 在技能队列激活的时候不按技能
  ## API
  - 删除了所有Combo中的Actions和GeneralActions结构体。

